<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Tailwind CSS projects</title>
  </head>
  <body>
    <main class="p-5">
      <h1 class="text-center text-lg text-green-400">Hello World</h1>

      <div class="w-full h-10 bg-violet-200 border-2 rounded-md my-2 p-2">
        <p class="text-center font-mono font-extrabold">A div</p>
      </div>

      <!-- Layout -->
      <div class="fixed w-10 h-10 bg-red-500 top-0"></div>

      <div class="flex justify-between">
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
      </div>

      <div class="grid grid-cols-3 gap-2 mt-3">
        <div class="bg-violet-500 h-12"></div>
        <div class="bg-violet-500 h-12"></div>
        <div class="bg-violet-500 h-12"></div>
      </div>

      <div class="md:block hidden">
        <p>I will appear for device resolution when > 768px</p>
      </div>

      <div class="max-md:block hidden">
        <p>I will appear for device resolution when < 768px</p>
      </div>

      <button
        class="my-2 rounded-lg bg-blue-500 px-2 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300 active:bg-blue-800"
      >
        Click Me
      </button>

      <ul class="my-2 space-y-2">
        <li class="bg-white p-2 first:bg-yellow-100">Item 1</li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          Item 2
        </li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          Item 3
        </li>
        <li
          class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
        >
          Item 4
        </li>
      </ul>

      <!-- Theme dark: -->
      <div class="card">
        <h3
          class="text-base font-medium tracking-tight text-slate-900 dark:text-white"
        >
          This is a text element
        </h3>
        <p class="mt-2 text-sm text-slate-500 dark:text-blue-100">
          This is an even longer p tag element
        </p>

        <button
          class="text-blue-900 px-4 py-2 text-sm font-medium mt-8 bg-blue-100 rounded-md dark:bg-red-100"
          id="toggleDark"
          onclick="document.body.classList.toggle('dark')"
        >
          Toggle Dark Mode
        </button>
      </div>

      <p class="text-[12px] text-chestnut bg-stone-100 p-[16px]">
        Chestnut Color
      </p>

      <!--
        How we can avoid cases like 5 lines of css classes for one html tag? 2 solution:
        1. Break your layout into specific components like Button, Input, etc.
        2. Use directives like used in css file using @layer.
        3. Use component libraries like shadcn, tailwind-ui, headless-ui for creating commonly used components like Buttons, Input, etc.
        -->

      <button class="special-button">Click Me</button>
    </main>
  </body>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      const toggleDark = document.getElementById("toggleDark");
      toggleDark.addEventListener("click", function () {
        if (document.documentElement.classList.includes("dark")) {
          document.documentElement.classList.remove("dark");
        } else {
          document.documentElement.classList.add("dark");
        }
        alert("click");
      });
    });
  </script>
</html>
